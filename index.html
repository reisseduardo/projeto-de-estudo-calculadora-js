<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator by ERS</title>
</head>
<body>
    <div class="display">0</div>
    <div class="botoes">
        <button class="operador" data-action="limpa">C</button>
        <button class="operador" data-action="divide">/</button>
        <button class="operador" data-action="multiplica">*</button>
        <button class="operador" data-action="diminui">-</button>
        <button class="operador" data-action="soma">+</button>
        <button>=</button>
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
    </div>
</body>
</html>
