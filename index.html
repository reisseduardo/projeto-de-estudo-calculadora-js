<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculadora by ERS</title>
</head>

<body>
    <div class="fundo">
        <h1>Calculadora by ERS</h1>
        <div class="calculadora">
            <div class="calculadora__display">0</div>
            <div class="calculadora__botoes">
                <table>
                    <tr>
                        <td><button id="limpa">C</button></td>
                        <td><button class="botao--operador" id="divide">/</button></td>
                        <td><button class="botao--operador" id="multiplica">*</button></td>
                        <td><button class="botao--operador" id="diminui">-</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button class="botao--operador" id="soma">+</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button class="botao--igual" id="calcula">=</button></td>
                    </tr>
                    <tr>
                        <td><button>0</button></td>
                        <td><button id="ponto">.</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <script type="text/javascript" src="./script.js"></script>
    </div>
</body>

</html>
