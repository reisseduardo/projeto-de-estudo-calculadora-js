<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculadora by ERS</title>
</head>

<body>

    <h1>Calculadora by ERS</h1>
    <div class="calculadora">
        <div class="display">0</div>
        <div class="botoes">
            <button class="operador" data-action="divide">/</button>
            <button class="operador" data-action="multiplica">*</button>
            <button class="operador" data-action="diminui">-</button>
            <button class="operador" data-action="soma">+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="ponto">.</button>
            <button data-action="limpa">C</button>
            <button class="igual">=</button>
        </div>
    </div>
</body>

</html>
